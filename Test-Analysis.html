<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
    <meta charset="utf-8" />
    <script src="scripts/VSS.SDK.min.js"></script>
    <title>Test Analysis Avi Hadad</title>
    <link rel="stylesheet" href="scripts/style.css" type="text/css" />
</head>

<body style="height:100%">
    <div class="Title">Test Analysis</div>
    <script type="text/javascript">
        VSS.init({
            moduleLoaderConfig: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
                // configureModuleLoader: true
        });
    </script>
    <div id="Tests" class="selectTitle">
        <div class="Select">Test Plans : </div>
        <div id="loading" class="Select"> Loading....</div>
        <select id="selectPlan"></select>
    </div>
    <div class="radio-div">
        <input type="radio" id="male" name="view" value="Suite Table">
        <label for="Suite Table" class="radio">Suite Table</label>
        <input type="radio" id="female" name="view" value="Test Table">
        <label for="Test Table" class="radio">Test Table</label>
        <input type="radio" id="female" name="view" value="Test Graphs">
        <label for="Test Graphs" class="radio">Test Graphs</label>
        <br>
    </div>
    <div id="PlanInfos"></div>
    <div id="grid-container" class="MainTableDiv"></div>
    <div id="table-container"></div>
    <div id="graph-container"></div>
    <script type="text/javascript">
        VSS.require(["scripts/app", "Charts/Services"], function() {
            VSS.notifyLoadSucceeded();
        })
        VSS.init({
            usePlatformScripts: true,
            usePlatformStyles: true
        });
    </script>
</body>

</html>
