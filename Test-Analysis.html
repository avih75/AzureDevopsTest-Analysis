<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
    <meta charset="utf-8" />
    <script src="scripts/VSS.SDK.min.js"></script>
    <title>Test Analysis Avi Hadad</title>
    <link rel="stylesheet" href="scripts/style.css" type="text/css" />
</head>

<body style="height:100%">
    <script type="text/javascript">
        VSS.init({
            moduleLoaderConfig: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            applyTheme: true
        });
        VSS.require(["scripts/app", "Charts/Services"], function() {
            VSS.notifyLoadSucceeded();
        });
    </script>
    <!-- <img src="images/analyzing.gif" class="analyzingGif" id="analyzingGif"></img> -->
    <div id="mainFunction" class="panel" style="overflow:auto;height: 100%;">
        <tr>
            <td id="Tests" class="selectTitle">
                <span class="Select">Test Plans : </span>
                <span id="loading" class="Select"> Loading....</span>
                <select id="selectPlan" class="selectPlan"></select>
                <span id="excellButton" class="ExcellButton">
                    <img class="imgX" alt="export to excell file" src="images/excell.png"/>
                    Export to Csv File
                </span>
            </td>
            <td>
                <span class="Title">
                    Test Analysis 
                </span>
            </td>
            <td class="radio-div">
                <input type="radio" id="Graphs" name="view" value="Test Graphs">
                <label for="Test Graphs" class="radio">Test Graphs</label>
                <input type="radio" id="Suite" name="view" value="Suite Table">
                <label for="Suite Table" class="radio">Suite Table</label>
                <input type="radio" id="Table" name="view" value="Test Table">
                <label for="Test Table" class="radio">Test Table</label>
            </td>
        </tr>
        <div id="PlanInfos"></div>
        <div id="grid-container" class="MainTableDiv"></div>
        <div id="table-container"></div>
        <div id="graph-container" style="height: 80%;">
            <!-- <div id="CalculateG" class="Calculating">
                <img src="images/Calculating.gif" height="40" width="40">
                <label class="CalculateLable">Mine Data X form Y</label>
            </div> -->
            <span id="DeepRadioButton" class="DeepRadioButton" style="margin: 10px;">
                <button id="refresh">Refresh</button>
                <input type="checkbox" id="deep" value="Deep" checked="true">
                <label>Deep View</label>
                <label id="levelText" class="selectLevel" disable="true" >Levels:</label>
                <input type="number" id="level" class="selectLevel">
                <button id="switchView">Isolated View</button>
            </span>
        </div>
    </div>
</body>

</html>
